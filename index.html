<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body id="mybody">
       <center><div class="container" style="padding-top:10%" >

           <form class="form-signin">

             <label for="inputUsername" class="sr-only">Username</label>
             <input type="text" id="inputUsername" class="form-control" placeholder="Username" required >

             <label for="inputEmail" class="sr-only">Email address</label>
             <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required  >

             <label for="inputPassword" class="sr-only">Password</label>
             <input type="password" id="inputPassword" class="form-control" placeholder="Password" required >

             <button id="btnSignup" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
             <center id="or" ><strong>or</strong></center>
             <button id="btnLogin" class="btn btn-lg btn-success btn-block" href="login.html" type="button">Sign in</button>
             <p style="align-text:left" id="errorBox"></p>
           </form>

    </div></center>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
